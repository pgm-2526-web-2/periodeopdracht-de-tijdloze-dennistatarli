<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex,nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>De Tijdloze - Studio Brussel</title>
</head>

<body>
    <!-- LOADING STATE
    <div id="splash" class="splash u-flex u-items-center u-justify-center u-flex-col u-gap-md">
        <span class="splash__logo u-block"></span>
        <p class="splash__title u-text-center u-text-2xl u-fw-bold">De Tijdloze</p>
    </div> -->

    <!-- HEADER -->
    <header class="header">
        <!-- Mobile logo -->
        <a href="#" class="logo logo-mobile u-flex u-items-center u-gap-sm">
            <span class="logo__icon u-block"></span>
            <p class="logo__title u-fw-bold u-text-lg">De Tijdloze</p>
        </a>

        <!-- Navigation -->
        <nav class="navigation">
            <div class="navigation__part">
                <!-- Desktop logo -->
                <a href="#" class="logo">
                    <span class="logo__icon"></span>
                </a>

                <!-- Links -->
                <div class="navigation__links u-flex u-items-center u-justify-between u-px-3xl u-pt-sm u-pb-lg">
                    <!-- Item -->
                    <div class="navigation__item u-flex u-flex-col u-items-center u-justify-center">
                        <a href="#" class="navigation__icon-link u-flex u-items-center u-justify-center">
                            <span class="navigation__icon-slot u-flex u-items-center u-justify-center">
                                <span class="navigation__links-icon link-1 u-block u-px-xl u-py-md"></span>
                            </span>
                        </a>
                        <span class="navigation__label u-text-sm">De Lijst</span>
                    </div>

                    <!-- Item -->
                    <div class="navigation__item u-flex u-flex-col u-items-center u-justify-center">
                        <a href="#" class="navigation__icon-link u-flex u-items-center u-justify-center">
                            <span class="navigation__icon-slot u-flex u-items-center u-justify-center">
                                <span class="navigation__links-icon link-2 u-block"></span>
                            </span>
                        </a>
                        <span class="navigation__label u-text-sm">Favorieten</span>
                    </div>

                    <!-- Item -->
                    <div class="navigation__item u-flex u-flex-col u-items-center u-justify-center">
                        <a href="#" class="navigation__icon-link u-flex u-items-center u-justify-center">
                            <span class="navigation__icon-slot u-flex u-items-center u-justify-center">
                                <span class="navigation__links-icon link-3 u-block"></span>
                            </span>
                        </a>
                        <span class="navigation__label u-text-sm">Voeg toe</span>
                    </div>
                </div>

                <button class="navigation__dark u-hidden">
                    <span class="navigation__dark-icon"></span>
                    <p class="navigation__dark-label">Dark</p>
                </button>
        </nav>
    </header>

    <!-- MAIN -->
    <main>
        <!-- Hero -->
        <section class="hero">
            <h1 class="hero__title u-text-3xl">Jouw soundtrack van het jaar</h1>
            <p class="hero__text">Stem op je favoriete nummers en maak mee wie de lijst aanvoert. Van 27
                december tot 31
                december - elke
                stem telt mee.</p>
            <button class="hero__button u-flex u-items-center u-justify-center u-py-xs u-px-md">
                <span class="hero__button-icon u-block"></span>
                <p class="hero__button-text u-text-sm">Voeg een nummer toe</p>
            </button>
        </section>

        <!-- List-->
        <section class="list">

            <!-- Tabs -->
            <div class="list__tabs">
                <button class="list__tab">Top 100</button>
                <button class="list__tab">Exits</button>
                <button class="list__tab">New in</button>
            </div>


            <!-- List of songs -->
            <div class="list__items">

                <!-- Song -->
                <article class="list__item">
                    <span class="list__rank">1</span>
                    <div class="list__song">
                        <h2 class="list__title">Black</h2>
                        <p class="list__artist">Pearl Jam</p>
                        <p class="list__album">
                            <span class="list__album-icon"></span>
                            Ten - 1991
                        </p>
                    </div>
                </article>

                <!-- Song -->
                <article class="list__item">
                    <span class="list__rank">1</span>
                    <div class="list__song">
                        <h2 class="list__title">Black</h2>
                        <p class="list__artist">Pearl Jam</p>
                        <p class="list__album">
                            <span class="list__album-icon"></span>
                            Ten - 1991
                        </p>
                    </div>
                </article>

                <!-- Song -->
                <article class="list__item">
                    <span class="list__rank">1</span>
                    <div class="list__song">
                        <h2 class="list__title">Black</h2>
                        <p class="list__artist">Pearl Jam</p>
                        <p class="list__album">
                            <span class="list__album-icon"></span>
                            Ten - 1991
                        </p>
                    </div>
                </article>

            </div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer></footer>

    <!-- JS -->
    <script type="module" src="./js/main.js"></script>
</body>

</html
